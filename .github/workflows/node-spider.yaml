name: node-spider

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  node-spider:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.0
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Spider
        run: |
          python spider/node.py

      - name: Commit files
        run: |
          ./commit.sh node-spider
